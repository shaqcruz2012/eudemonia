<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="image-file">Select an image:</label>
        <input type="file" id="image-file" name="image-file" class="form-control-file">
      </div>
      <button type="submit" id="upload-button" class="btn btn-primary">Upload</button>
    </form>
    <div id="output" class="mt-3"></div>
    <div id="loading-indicator" class="text-center mt-3" style="display: none;">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
